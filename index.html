<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Monster’s First Tale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: #000;
      overflow: hidden;
    }

    body {
      background: url('A Monster Calls Poster.png') center/cover no-repeat fixed;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.85));
      z-index: 1;
    }

    /* Fog layer */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/015/763/367/large_2x/smoke-realistic-smoke-fog-design-element-free-photo.jpg') repeat;
      opacity: 0.12;
      animation: fog 60s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes fog {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img {
      max-width: 90%;
      max-height: 90vh;
      box-shadow: 0 30px 80px rgba(0,0,0,0.9);
      animation: slowFade 3s ease forwards;
    }

    @keyframes slowFade {
      from { opacity: 0; transform: scale(1.03); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Subtle grain */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url('https://cdn.pixabay.com/photo/2022/04/13/11/02/dots-7130062_960_720.png');
      opacity: 0.08;
      z-index: 4;
      pointer-events: none;
    }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
      z-index: 5;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="A Monster Calls Poster.png" alt="The Monster’s First Tale Poster" />
  </div>

  <div class="grain"></div>
  <div class="vignette"></div>

</body>
</html>
